<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>escolha um site</title>
<link rel="stylesheet" href="style.css">
<style>  /* Novo: estilo do container do bot達o e imagem */
    .btn-container {
        position: relative;
        display: inline-block;
        cursor: pointer;
    }

    .btn-container button {
        padding: 12px 24px;
        font-size: 16px;
        border: none;
        border-radius: 6px;
        background: #ff8c42;
        color: white;
        transition: transform 0.18s ease, box-shadow 0.18s ease;
    }

    /* Crescer o bot達o ao passar o mouse */
    .btn-container:hover button {
        transform: scale(1.12);
        box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    /* Imagem inicialmente oculta e posicionada ao lado do bot達o */
    .btn-container img {
        position: absolute;
        top: 50%;
        left: calc(100% + 12px);
        transform: translateY(-50%) scale(0.95);
        width: 220px;
        max-width: 40vw;
        border-radius: 8px;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.18s ease, transform 0.18s ease;
        box-shadow: 0 6px 18px rgba(0,0,0,0.25);
        background: #fff;
    }

    /* Mostrar a imagem ao passar o mouse no container */
    .btn-container:hover img {
        opacity: 1;
        transform: translateY(-50%) scale(1);
    }

    /* Ajustes para telas pequenas */
    @media (max-width: 600px) {
        .btn-container img {
            left: 50%;
            top: calc(100% + 12px);
            transform: translateX(-50%) translateY(0) scale(0.95);
            width: 70vw;
        }
        .btn-container:hover img {
            transform: translateX(-50%) translateY(0) scale(1);
        }
    }
</style>
</head>
<body>
    <h1>Escolha um site</h1>

    <!-- Container que controla hover tanto do bot達o quanto da imagem -->
    <div class="btn-container">
        <button type="button">Restaurante</button>
        <!-- Ajuste o src para o caminho da sua imagem local, ex.: ../assets/restaurante.jpg -->
        <img src="../assets/restaurante.jpg" alt="Imagem do Restaurante">
    </div>

    <br><br>
</body>
</html>
