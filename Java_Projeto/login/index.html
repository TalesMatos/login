<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captura de Inputs</title>
    <style>
        .senha-erro {
            color: red;
            font-size: 12px;
        }
        .centralizado {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 90vh;
        }
        form {
            margin: 0;
            flex-direction: column;
            align-items: center;
        }
        
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="centralizado">
        <h1>verificação inicial</h1>
        <form id="mf">
            <label for="inputNome">Nome:</label>
            <input type="text" id="inputNome" placeholder="Digite seu nome">
            <br><br>
            
            <label for="inputPassword">Senha:</label>
            <input type="password" id="inputPassword" placeholder="">
                <br><br>
                <span id="SenhaErro" class="senha-erro"></span>
            <br><br>
            
            <button type="button" id="btnCapturar">Pronto</button>
            <br><br>
        </form>
    </div>
    <script src="index.js"></script> 
</body>
</html>
